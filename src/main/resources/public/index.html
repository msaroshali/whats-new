

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats New</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.3/css/dataTables.dataTables.css">
</head>
<body>
<div>
    <div>
            <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="logo-news.jpg" alt="Logo" class="logo">
            <span class="brand">Whats New</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#results">Latest Tweets</a>
            <a href="#">About</a>
        </div>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    </div>
    <div class="container">
        <div class="search-options">
            <div class="search-container">
                <input type="text" id="keyword" class="search-bar" placeholder="Search by keyword...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="search-container">
                <input type="text" id="username" class="search-bar" placeholder="Search by username...">
                <i class="fas fa-user search-icon"></i>
            </div>
            
        </div>
        <button class="search-button" onclick="search()">Breaking</button>  
        <button class="search-button" onclick="fetchLatest()">Search</button>  

        <div class="gallery">
            <div class="thumbnail" data-id="clashreport">
                <img src="clash-report.jpg" alt="Thumbnail 1">
                <i class="fas fa-check-circle check-icon"></i>
            </div>            
            <div class="thumbnail" data-id="faytuksnetwork">
                <img src="faytuks-network.jpg" alt="Thumbnail 2">
                <i class="fas fa-check-circle check-icon"></i>
            </div>
        </div>
        
        <div class="container" id="results">
            <h2>Search Results</h2>
            <div id="example">
                <!-- Search results will be displayed here -->
            </div>
        </div>

    </div>

</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
