<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dark-themeScript.js"></script>
  <title>Whats News</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.3/css/dataTables.dataTables.css">
</head>
<body class="bg-white text-gray-900 dark:bg-black dark:text-white transition-colors duration-900">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-900 shadow-md fixed top-0 left-0 right-0 z-50 transition-colors duration-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

        <!-- Left: Logo + Brand -->
        <div class="flex items-center space-x-2">
          <img src="logo-news.jpg" alt="Logo" class="h-10 w-10 rounded-full">
          <span class="font-bold text-xl">Whats New</span>
        </div>

        <!-- Middle: Links -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-blue-600">Home</a>
          <a href="#results" class="hover:text-blue-600">Latest Tweets</a>
          <a href="#" class="hover:text-blue-600">About</a>
        </div>

        <!-- Right: Theme toggle -->
        <div>
          <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 transition">
            <i class="fas fa-moon"></i>
          </button>
        </div>

      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Search Options -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="flex items-center bg-white rounded-lg shadow px-3 py-2">
        <i class="fas fa-search text-gray-400 mr-2"></i>
        <input type="text" id="keyword" placeholder="Search by keyword..." 
               class="w-full outline-none text-gray-700 bg-transparent">
      </div>
      <div class="flex items-center bg-white rounded-lg shadow px-3 py-2">
        <i class="fas fa-user text-gray-400 mr-2"></i>
        <input type="text" id="username" placeholder="Search by username..." 
               class="w-full outline-none text-gray-700 bg-transparent">
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-4 mb-6">
      <button onclick="breaking()" 
              class="px-5 py-2 rounded-lg bg-black-500 text-white font-medium hover:bg-red-600 transition">
        Breaking
      </button>
      <button onclick="getNews()" 
              class="px-5 py-2 rounded-lg bg-black-500 text-white font-medium hover:bg-blue-600 transition">
        Search
      </button>
    </div>

    <div class="gallery grid grid-cols-2 sm:grid-cols-4 gap-6 mb-8">
        <div class="thumbnail relative cursor-pointer group rounded-lg overflow-hidden shadow-sm"
             data-id="clashreport" aria-label="clashreport">
          <img src="clash-report.jpg" alt="Clash Report" class="w-full h-40 sm:h-44 md:h-48 object-cover">
          <!-- check icon hidden by default -->
          <span class="check-icon absolute top-2 right-2 hidden bg-blue-600 text-white rounded-full p-1">
            <i class="fas fa-check"></i>
          </span>
        </div>
      
        <div class="thumbnail relative cursor-pointer group rounded-lg overflow-hidden shadow-sm"
             data-id="faytuksnetwork" aria-label="faytuksnetwork">
          <img src="faytuks-network.jpg" alt="Faytuks Network" class="w-full h-40 sm:h-44 md:h-48 object-cover">
          <span class="check-icon absolute top-2 right-2 hidden bg-blue-600 text-white rounded-full p-1">
            <i class="fas fa-check"></i>
          </span>
        </div>
    </div>    
    <!-- Results -->
    <section id="results" class="rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">Search Results</h2>
      <div id="example">
        <!-- DataTables injects results here -->
      </div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
